<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5545"/>
      <stop offset="100%" style="stop-color:#1e3d31"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Mitten shape -->
  <g transform="translate(100, 60) scale(0.65)">
    <!-- Main mitten body -->
    <path d="M120 50 L120 350 Q120 420 180 450 L300 450 Q360 420 360 350 L360 50 Q360 20 330 20 L150 20 Q120 20 120 50 Z" 
          fill="#F5F5DC" stroke="#2F4F4F" stroke-width="8"/>
    
    <!-- Thumb -->
    <path d="M120 180 L60 180 Q30 180 30 220 L30 280 Q30 320 60 320 L120 320" 
          fill="#F5F5DC" stroke="#2F4F4F" stroke-width="8"/>
    
    <!-- Cuff -->
    <rect x="110" y="380" width="260" height="70" rx="10" fill="#F5F5DC" stroke="#2F4F4F" stroke-width="8"/>
    
    <!-- Pattern - Star design -->
    <g fill="#2F4F4F">
      <!-- Center star -->
      <polygon points="240,120 250,145 275,145 255,162 265,190 240,172 215,190 225,162 205,145 230,145"/>
      
      <!-- Diamond pattern -->
      <rect x="170" y="200" width="20" height="20" transform="rotate(45 180 210)"/>
      <rect x="290" y="200" width="20" height="20" transform="rotate(45 300 210)"/>
      <rect x="230" y="250" width="20" height="20" transform="rotate(45 240 260)"/>
      
      <!-- Border dots -->
      <circle cx="150" cy="100" r="8"/>
      <circle cx="330" cy="100" r="8"/>
      <circle cx="150" cy="140" r="8"/>
      <circle cx="330" cy="140" r="8"/>
      
      <!-- Cuff pattern -->
      <rect x="140" y="400" width="15" height="30"/>
      <rect x="175" y="400" width="15" height="30"/>
      <rect x="210" y="400" width="15" height="30"/>
      <rect x="245" y="400" width="15" height="30"/>
      <rect x="280" y="400" width="15" height="30"/>
      <rect x="315" y="400" width="15" height="30"/>
    </g>
    
    <!-- Accent color elements -->
    <g fill="#8B0000">
      <rect x="200" y="300" width="15" height="15" transform="rotate(45 207 307)"/>
      <rect x="260" y="300" width="15" height="15" transform="rotate(45 267 307)"/>
    </g>
  </g>
</svg>
